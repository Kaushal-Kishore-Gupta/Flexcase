<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="tech-stack">Tech Stack:</label>
        <input type="text" class="form-control" id="tech-stack" name="tech_stack" required>
    </div>
    <div class="form-group">
        <label for="date-started">Date Started:</label>
        <input type="date" class="form-control" id="date-started" name="date_started" required>
    </div>
    <div class="form-group">
        <label for="github-link">Github Link:</label>
        <input type="url" class="form-control" id="github-link" name="github_link">
    </div>
    <div class="form-group">
        <label for="website-link">Website Link:</label>
        <input type="url" class="form-control" id="website-link" name="website_link">
    </div>
    <div class="form-group">
        <label for="image-1">Image 1:</label>
        <input type="file" class="form-control-file" id="image-1" name="image_1">
    </div>
    <div class="form-group">
        <label for="image-2">Image 2:</label>
        <input type="file" class="form-control-file" id="image-2" name="image_2">
    </div>
    <div class="form-group">
        <label for="image-3">Image 3:</label>
        <input type="file" class="form-control-file" id="image-3" name="image_3">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

        
        <script src="" async defer></script>
    </body>
</html>
