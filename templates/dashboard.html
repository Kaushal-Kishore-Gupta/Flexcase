<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Dashboard</h1>
        <hr>
        <div class="row">
            <div class="col-md-4"> 
                <div class="card mb-4">
                  <div class="card-body">
                    <a href="{% url 'upload' %}" class="btn btn-primary btn-block">New post</a>
                  </div>
                </div>
              </div>
          {% for post in posts %}
          <div class="col-md-4">
            <div class="card mb-4">
              {% if post.image_1 %}
              <img class="card-img-top" src="{{ post.image_1.url }}" alt="{{ post.title }}">
              {% endif %}
              <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.description }}</p>
                <a href="{{ post.github_link }}" target="_blank" class="btn btn-primary">GitHub</a>
                <a href="{{ post.website_link }}" target="_blank" class="btn btn-secondary">Website</a>
              </div>
            </div>
          </div>
          {% endfor %}
          
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
