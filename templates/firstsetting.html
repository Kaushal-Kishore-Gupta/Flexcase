{%load static%}
<!DOCTYPE html>
<html lang="en" class="light-style  customizer-hide" dir="ltr" data-theme="theme-default" data-assets-path="{% static 'assets/' %}" >


  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Profile Setup | Flexcase</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon/favicon.ico' %}" />


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet" href="{% static 'assets/vendor/fonts/boxicons.css' %}" />
<link rel="stylesheet" href="{% static 'assets/vendor/fonts/fontawesome.css' %}" />
<link rel="stylesheet" href="{% static 'assets/vendor/fonts/flag-icons.css' %}" />

<!-- Core CSS -->
<link rel="stylesheet" href="{% static 'assets/vendor/css/rtl/core.css' %}" class="template-customizer-core-css" />
<link rel="stylesheet" href="{% static 'assets/vendor/css/rtl/theme-default.css' %}" class="template-customizer-theme-css" />
<link rel="stylesheet" href="{% static 'assets/css/demo.css' %}" />

<!-- Vendors CSS -->
<link rel="stylesheet" href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
<link rel="stylesheet" href="{% static 'assets/vendor/libs/typeahead-js/typeahead.css' %}" />
<!-- Vendor -->
<link rel="stylesheet" href="{% static 'assets/vendor/libs/bs-stepper/bs-stepper.css' %}" />
<link rel="stylesheet" href="{% static 'assets/vendor/libs/bootstrap-select/bootstrap-select.css' %}" />
<link rel="stylesheet" href="{% static 'assets/vendor/libs/select2/select2.css' %}" />
<link rel="stylesheet" href="{% static 'assets/vendor/libs/formvalidation/dist/css/formValidation.min.css' %}" />
<link rel="stylesheet" href="{% static 'assets/vendor/libs/animate-css/animate.css' %}" />
<link rel="stylesheet" href="{% static 'assets/vendor/libs/sweetalert2/sweetalert2.css' %}" />

    <!-- Page CSS -->
    
<!-- Page -->
<link rel="stylesheet" href="{% static 'assets/vendor/css/pages/page-auth.css' %}">

    <!-- Helpers -->
    <script src="{% static 'assets/vendor/js/helpers.js' %}"></script>
<script src="{% static 'assets/vendor/js/template-customizer.js' %}"></script>
<script src="{% static 'assets/js/config.js' %}"></script>

</head>

<body>
  <!-- Content -->

<div class="authentication-wrapper authentication-cover">
  <div class="authentication-inner row m-0">

    <!-- Left Text -->
    <div class="d-none d-lg-flex col-lg-4 align-items-center justify-content-end p-5 pe-0">
      <div class="w-px-400">
        <img src="{% static 'assets/img/illustrations/create-account-light.png' %}" class="img-fluid" alt="multi-steps" width="600" data-app-dark-img="{% static 'illustrations/create-account-dark.png' %}" data-app-light-img="{% static 'illustrations/create-account-light.png' %}">
      </div>
    </div>
    <!-- /Left Text -->

    <!--  Multi Steps Registration -->
    <div class="d-flex col-lg-8 align-items-center justify-content-center authentication-bg p-sm-5 p-3">
      <div class="w-px-700">
        <div id="multiStepsValidation" class="bs-stepper shadow-none">
          <div class="bs-stepper-header border-bottom-0">
            <div class="step" data-target="#accountDetailsValidation">
              <button type="button" class="step-trigger">
                <span class="bs-stepper-circle"><i class="bx bx-home-alt"></i></span>
                <span class="bs-stepper-label mt-1">
                  <span class="bs-stepper-title">Personal</span>
                  <span class="bs-stepper-subtitle">Profile Details</span>
                </span>
              </button>
            </div>
            <div class="line">
              <i class="bx bx-chevron-right"></i>
            </div>
            <div class="step" data-target="#personalInfoValidation">
              <button type="button" class="step-trigger">
                <span class="bs-stepper-circle"><i class="bx bx-user"></i></span>
                <span class="bs-stepper-label mt-1">
                  <span class="bs-stepper-title">Academic</span>
                  <span class="bs-stepper-subtitle">Academic Information</span>
                </span>
              </button>
            </div>
            <div class="line">
              <i class="bx bx-chevron-right"></i>
            </div>
            <div class="step" data-target="#billingLinksValidation">
              <button type="button" class="step-trigger">
                <span class="bs-stepper-circle"><i class="bx bx-detail"></i></span>
                <span class="bs-stepper-label mt-1">
                  <span class="bs-stepper-title">Social</span>
                  <span class="bs-stepper-subtitle">Social Media Details</span>
                </span>
              </button>
            </div>
          </div>
          <div class="bs-stepper-content">
            <form id="multiStepsForm" onSubmit="return false"  method="POST" action="" enctype="multipart/form-data">
              {% csrf_token %}
              <div id="accountDetailsValidation" class="content">
                <div class="content-header mb-3">
                  <h3 class="mb-1">Account Information</h3>
                  <span>Enter Your Account Details</span>
                </div>
                <div class="card-body">
                    <div class="d-flex align-items-start align-items-sm-center gap-4">
                      <img src="{{profile_model.profileimg.url}}" alt="user-avatar" class="d-block rounded" height="100" width="100" id="uploadedAvatar" />
                      <div class="button-wrapper">
                        <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                          <span class="d-none d-sm-block">Upload new photo</span>
                          <i class="bx bx-upload d-block d-sm-none"></i>
                          <input type="file" id="upload" name="profileimg" class="account-file-input" hidden accept="image/png, image/jpeg" />
                        </label>
                        <button type="button" class="btn btn-label-secondary account-image-reset mb-4">
                          <i class="bx bx-reset d-block d-sm-none"></i>
                          <span class="d-none d-sm-block">Reset</span>
                        </button>
            
                        <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
                      </div>
                    </div>
                  </div>
                <div class="row g-3">
                  <!-- take user profession like web devloper or blockchain developer -->
                  <div class="col-md-12">
                    <label class="form-label" for="multiStepsProfession">Profession</label>
                    <input type="text" name="profession" id="multiStepsProfession" class="form-control" placeholder="Web Developer / App Developer / Blockchain Expert ðŸ¤“" />
                   </div>
                  <div class="col-sm-12">
                    <label class="form-label" for="multiStepsBio">Bio</label>
                    <textarea class="form-control" name="bio" id="multiStepsBio" rows="2" placeholder="Write something about yourself"></textarea>
                  </div>
                  <div class="col-sm-6">
                    <label class="form-label" for="multilocation">Location</label>
                    <input type="text" name="location" id="multilocation" class="form-control" placeholder="Jaipur, Rajasthan" />
                  </div>
                  <div class="col-sm-6">
                    <label class="form-label" for="multiStepsMobile">Mobile</label>
                    <div class="input-group input-group-merge">
                      <span class="input-group-text">IN (+91)</span>
                      <input type="text" id="multiStepsMobile" name="mobilenumber" class="form-control multi-steps-mobile" placeholder="9988776655" />
                    </div>
                  </div>
                  <div class="col-12 d-flex justify-content-between">
                    <button class="btn btn-label-secondary btn-prev" disabled> <i class="bx bx-chevron-left bx-sm ms-sm-n2"></i>
                      <span class="align-middle d-sm-inline-block d-none">Previous</span>
                    </button>
                    <button class="btn btn-primary btn-next"> <span class="align-middle d-sm-inline-block d-none me-sm-1 me-0">Next</span> <i class="bx bx-chevron-right bx-sm me-sm-n2"></i></button>
                  </div>
                </div>
              </div>
              <div id="personalInfoValidation" class="content">
                <div class="content-header mb-3">
                  <h3 class="mb-1">Academic Information</h3>
                  <span>Enter Your Academic Information</span>
                </div>
                <div class="row g-3">
                  <div class="col-sm-6">
                    <label class="form-label" for="multiacademicyear">Academic Year</label>
                    <select id="multiacademicyear" class="select2 form-select" data-allow-clear="true" required name="acadmicyear">
                      <option value="First">First</option>
                      <option value="Second">Second</option>
                      <option value="Third">Third</option>
                      <option value="Fourth">Fourth</option>
                    </select>
                  </div>
                  <div class="col-sm-6">
                    <label class="form-label" for="multibranch">Branch</label>
                    <select id="multibranch" class="select2 form-select" data-allow-clear="true" required name="branch">
                      <option value="CSE">CSE</option>
                      <option value="IT">IT</option>
                      <option value="CCE">CCE</option>
                      <option value="DSE">DSE</option>
                      <option value="ECE">ECE</option>
                      <option value="EEE">EEE</option>
                      <option value="MECH">MECH</option>
                    </select>
                  </div>
                  <div class="col-12 d-flex justify-content-between">
                    <button class="btn btn-primary btn-prev"> <i class="bx bx-chevron-left bx-sm ms-sm-n2"></i>
                      <span class="align-middle d-sm-inline-block d-none">Previous</span>
                    </button>
                    <button class="btn btn-primary btn-next"> <span class="align-middle d-sm-inline-block d-none me-sm-1 me-0">Next</span> <i class="bx bx-chevron-right bx-sm me-sm-n2"></i></button>
                  </div>
                </div>
              </div>
              <div id="billingLinksValidation" class="content">
                <div class="content-header mb-3">
                  <h3 class="mb-1">Social Links</h3>
                  <span>Enter Your Social Links.</span>
                </div>
                <div class="row g-3">
                  <div class="col-sm-6">
                    <label class="form-label" for="twitter">Twitter</label>
                    <input type="text" id="twitter" name="twitter" class="form-control" placeholder="https://twitter.com/abc" />
                  </div>
                  
                  <div class="col-sm-6">
                    <label class="form-label" for="github">GitHub</label>
                    <input type="text" id="github" name="github" class="form-control" placeholder="https://github.com/abc" />
                  </div>
                  <div class="col-sm-6">
                    <label class="form-label" for="linkedin">LinkedIn</label>
                    <input type="text" id="linkedin" name="linkedin" class="form-control" placeholder="https://linkedin.com/abc" />
                  </div>
                  <div class="col-sm-6">
                    <label class="form-label" for="website">Website</label>
                    <input type="text" id="website" name="website" class="form-control" placeholder="https://yourname.com" />
                  </div>
                  <div class="col-12 d-flex justify-content-between">
                    <button class="btn btn-primary btn-prev"> <i class="bx bx-chevron-left bx-sm ms-sm-n2"></i>
                      <span class="align-middle d-sm-inline-block d-none">Previous</span>
                    </button>
                    <button type="submit" class="btn btn-success btn-next btn-submit" onlcick="FormSubmit()">Submit</button>
                  </div>
                </div>
                <!--/ Credit Card Details -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- / Multi Steps Registration -->
  </div>
</div>

<script>
  // Check selected custom option
  window.Helpers.initCustomOptionCheck();
  </script>
  <script>

  function FormSubmit() {
    document.getElementById("multiStepsForm").submit();
  }
</script>
<!-- / Content -->

  <!-- Core JS -->
  <!-- build:js assets/vendor/js/core.js -->
  <script src="{% static 'assets/vendor/libs/jquery/jquery.js' %}"></script>
<script src="{% static 'assets/vendor/libs/popper/popper.js' %}"></script>
<script src="{% static 'assets/vendor/js/bootstrap.js' %}"></script>
<script src="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

<script src="{% static 'assets/vendor/libs/hammer/hammer.js' %}"></script>
<script src="{% static 'assets/vendor/libs/i18n/i18n.js' %}"></script>
<script src="{% static 'assets/vendor/libs/typeahead-js/typeahead.js' %}"></script>

<script src="{% static 'assets/vendor/js/menu.js' %}"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<script src="{% static 'assets/vendor/libs/cleavejs/cleave.js' %}"></script>
<script src="{% static 'assets/vendor/libs/cleavejs/cleave-phone.js' %}"></script>
<script src="{% static 'assets/vendor/libs/bs-stepper/bs-stepper.js' %}"></script>
<script src="{% static 'assets/vendor/libs/select2/select2.js' %}"></script>
<script src="{% static 'assets/vendor/libs/formvalidation/dist/js/FormValidation.min.js' %}"></script>
<script src="{% static 'assets/vendor/libs/formvalidation/dist/js/plugins/Bootstrap5.min.js' %}"></script>
<script src="{% static 'assets/vendor/libs/formvalidation/dist/js/plugins/AutoFocus.min.js' %}"></script>
<script src="{% static 'assets/vendor/libs/sweetalert2/sweetalert2.js' %}"></script>

<!-- Main JS -->
<script src="{% static 'assets/js/main.js' %}"></script>

<!-- Page JS -->
<script src="{% static 'assets/js/pages-auth-multisteps.js' %}"></script>
<script src="{% static 'assets/js/pages-account-settings-account.js' %}"></script>

  
</body>

</html>
